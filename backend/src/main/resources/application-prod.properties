# Production Configuration for AWS Deployment
# ==============================================

# Database Configuration - AWS RDS PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://jobsearch-db.cluster-xyz.us-east-1.rds.amazonaws.com:5432/jobsearch}
spring.datasource.username=${DATABASE_USERNAME:jobsearch_user}
spring.datasource.password=${DATABASE_PASSWORD:YourSecurePassword123!}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Security Configuration
app.jwt.secret=${JWT_SECRET:}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}
app.cors.allowed-origins=${CORS_ORIGINS:https://your-domain.com,https://d1234567890.cloudfront.net}

# External APIs Configuration
app.external-apis.adzuna.app-id=${ADZUNA_APP_ID:}
app.external-apis.adzuna.app-key=${ADZUNA_APP_KEY:}
app.external-apis.rapidapi.key=${RAPIDAPI_KEY:}
app.external-apis.rapidapi.host=jsearch.p.rapidapi.com

# Rate Limiting for Production
app.rate-limit.requests-per-minute=30
app.rate-limit.api-requests-per-hour=500

# External API Rate Limiting (optimized for free tiers)
app.external-apis.jsearch.delay-between-requests=2000
app.external-apis.jsearch.max-requests-per-fetch=3
app.external-apis.adzuna.delay-between-requests=5000
app.external-apis.adzuna.max-requests-per-fetch=2

# Mock Services Configuration (enabled by default for free tier limits)
app.mock.enabled=${MOCK_ENABLED:true}
app.mock.jsearch.max-jobs=20
app.mock.adzuna.max-jobs=15
app.mock.response-delay-min=500
app.mock.response-delay-max=1500

# Logging Configuration
logging.level.com.jobsearch=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.readinessstate.enabled=true
management.health.livenessstate.enabled=true

# Application Info
info.app.name=JobSearch Backend
info.app.version=@project.version@
info.app.environment=production

# AWS CloudWatch Integration
management.metrics.export.cloudwatch.enabled=${CLOUDWATCH_ENABLED:false}
management.metrics.export.cloudwatch.namespace=${CLOUDWATCH_NAMESPACE:JobSearch}
management.metrics.export.cloudwatch.region=${AWS_REGION:us-east-1}

# Email Configuration (AWS SES)
spring.mail.host=${MAIL_HOST:email-smtp.us-east-1.amazonaws.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=${MAIL_FROM:noreply@your-domain.com}