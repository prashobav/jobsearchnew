# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/jobsearch
spring.datasource.username=${DB_USERNAME:jobsearch_user}
spring.datasource.password=${DB_PASSWORD:jobsearch_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Security Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
app.jwt.expiration-ms=86400000
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:3001}

# External APIs Configuration
app.external-apis.adzuna.app-id=${ADZUNA_APP_ID:}
app.external-apis.adzuna.app-key=${ADZUNA_APP_KEY:}
app.external-apis.rapidapi.key=${RAPIDAPI_KEY:}
app.external-apis.rapidapi.host=jsearch.p.rapidapi.com

# Rate Limiting
app.rate-limit.requests-per-minute=60
app.rate-limit.api-requests-per-hour=1000

# Logging
logging.level.com.jobsearch=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized